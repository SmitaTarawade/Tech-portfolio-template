	<body>		
			<nav class="fixedNavBar" style="display:none;">

			</nav>		
		<div id="home" class="tabs">
			<h1>Hi! I'm .</h1>		
			<p>Lab Technician</p>
			<div class="fourth"><div class="third">
			<div class="second">
				<div class="first">

		<div id="projects" class="tabs">

		<script>
			$('#downArrow').click(function(){
				$('html, body').animate({
					scrollTop: $( $(this).attr('href') ).offset().top
				}, 2000);												
				return false;
			});
			$('.fixedNavBar h1 a').click(function(){
				$('html, body').animate({
					scrollTop: 0
				}, 2000);												
				return false;
			});
			$(window).on('beforeunload', function(){
				$(window).scrollTop(0);
			});
			
			$(window).scroll(function() {
				if($(window).scrollTop() > 925)
					$('.fixedNavBar').slideDown(1000);
				else 
					$('.fixedNavBar').slideUp(1000);
				//to rotate the circle while scrolling: 
				var theta = $(window).scrollTop() % Math.PI;
				$('.fourth').css({ transform: 'rotate(' + theta + 'rad)' });  
			});
			
			
		</script>
	</body>
</html>
